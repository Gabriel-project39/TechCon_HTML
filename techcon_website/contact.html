<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - TechCon 2024</title>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Contact Us</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="schedule.html">Schedule</a>
            <a href="register.html">Register</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main>

        <!-- Contact Information -->
        <section>
            <h2>Get in Touch</h2>

            <!-- Email -->
            <p>Email us at: 
                <a href="mailto:email@example.com">email@example.com</a>
            </p>

            <!-- Social Media -->
            <p>Follow us on:</p>
            <ul>
                <li><a href="https://facebook.com" target="_blank">Facebook</a></li>
                <li><a href="https://twitter.com" target="_blank">Twitter</a></li>
                <li><a href="https://instagram.com" target="_blank">Instagram</a></li>
            </ul>

            <!-- Embedded Google Map -->
            <h3>Conference Venue</h3>
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3988.85314750096!2d36.82194631526254!3d-1.2920659990630484!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f10d4f2a9c6ff%3A0x7c9b9b6e6d8e0e5c!2sKenyatta%20International%20Convention%20Centre!5e0!3m2!1sen!2ske!4v1697033590000"
                width="100%" 
                height="300" 
                style="border:0;" 
                allowfullscreen=""
                loading="lazy">
            </iframe>
        </section>

        <!-- Contact Us Form -->
        <section>
            <h2>Contact Us</h2>

            <form>

                <!-- Name -->
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <!-- Email -->
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <!-- Message -->
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <!-- Submit -->
                <button type="submit">Send Message</button>

            </form>
        </section>

    </main>

    <!-- Footer Section -->
    <footer>
        <p>copyright Â© 2024 TechCon. All rights reserved.</p>
    </footer>

</body>
</html>
